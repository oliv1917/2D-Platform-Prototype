<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>2D Platform Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay" id="scoreOverlay" aria-live="polite" role="status">
    <span>Score:</span>
    <span id="scoreValue">0</span>
  </div>
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <div class="overlay" id="messageOverlay" aria-live="polite" role="status">
    <span id="messageText"></span>
    <button id="restartButton" type="button" hidden>Genstart</button>
  </div>
  <div
    class="modal"
    id="platformModal"
    role="dialog"
    aria-modal="true"
    aria-hidden="true"
  >
    <div class="modal-content" role="document">
      <p id="platformModalText"></p>
      <button id="platformModalClose" type="button">Forts√¶t</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
